<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text Box</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccac7c; /* Beige background */
            font-family: 'Comic Neue', cursive; /* Font similar to Comic Sans */
            font-size: xx-large;
        }
        .centered-box {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="centered-box">
        <h1>This is Taylors webpage</h1>
        <br>
        <h3>happy to have you here</h3>
    </div>
</body>
</html>
